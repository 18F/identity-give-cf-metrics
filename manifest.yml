---
applications:
  - name: cf-metrics
    memory: 64MB
    instances: 1
    routes:
      - route: identity-give-cf-metrics-((ENVIRONMENT_NAME)).apps.internal
    buildpacks:
      - go_buildpack
    stack: cflinuxfs3
    env:
      GOPACKAGENAME: github.com/alphagov/paas-prometheus-exporter
      API_ENDPOINT: https://api.fr.cloud.gov
      USERNAME: ((CF_USER))
      PASSWORD: ((CF_PASS))
